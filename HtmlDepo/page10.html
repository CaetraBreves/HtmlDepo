<body>
<!--action "" method é para por o input em outro ficheiro-->
    <form action="Grid.java" method="post">
        <div>
              <label for="Grid">Numero de filass</label>
            
              <input type="number" id="Grid" name="Filas" placeholder="numdefilas" required>
        </div>
        <br>
        <div>
            <!--min="" e max=""-->
            <label for="Grid">Numero de colunas</label>
            <input type="number" id="Grid" name="Colunas" placeholder="numdecolunas" required min="0">
        </div>
        <br>
        <div>
            <label for="Grid">Simbolo</label>
            <input type="text" id="Grid" name="Simbolo" placeholder="Simbolo" required min="0">      
        </div>
        <div>
            <label for="Grid"></label>
            <input type="reset">
        </div>
        <div>
            <label for="Grid"></label>
            <input type="submit">
        </div>
        <br>
        <p>Outros ex</p>
        <div>
            <label for="Grid">password</label>
            <input type="password" placeholder="dawdadaw" maxlength="12">
        </div>
        <br>
        <div>
            <label for="Grid">email</label>
            <input type="email" placeholder="Carlos@gmail.com"  required>
        </div>
        <br>
        <div>
            <label for="Grid">Telemovel</label>
            <input type="tel" placeholder="911 xxx xxx "  required>
        </div>
        <br>
        <div>
            <label for="Grid">Data</label>
            <input type="date" placeholder="911 xxx xxx "  required>
        </div>
        <br>
        <div>
            <!--Para se poder selecionar mais q um têm q tar com nome dif, para selecionar 1 de x opções por o msm nome-->
            <label for="tittle">title</label>
            <label>Mr</label>
            <input type="radio" name="Sexo" id="Mr." value="Mr.">

            <label>Mrs</label>
            <input type="radio" name="Sexo" id="Mrs." value="Mrs.">

            <label>phD</label>
            <input type="radio" name="Sexo" id="phD" value="phD.">
        </div>
        <br>
        <div>
            <label for="Help">たすけて</label>
            <input type="checkbox"   id="Help" name="Help">
        </div>
        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="cu">cu</option>
        </div>
        <br>
        
        


        
        
    </form>
