<body>
 
    <p>Isto é Texto normal</p>
    <p>Isto é Texto <b>bold</b></p>
    <p>Isto é Texto <i>italic</i></p>
    <p>Isto é Texto <big>big</big></p>
    <p>Isto é Texto <small>small</small></p>
    <p>Isto é Texto <sub>subscript<sub></p>
    <p>Isto é Texto <sup>supscript<sup></p>
    <p>Isto é Texto <ins>inserted</ins></p>
    <p>Isto é Texto <del>deleted</del></p>
    <p>Isto é Texto <mark>marked</mark></p>
